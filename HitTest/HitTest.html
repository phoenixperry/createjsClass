<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>EaselJS demo: hitTest</title>
	<link href="demo.css" rel="stylesheet" type="text/css">
	<script src="easel.js"></script>
	<script>
	var stage, circle; 
	
	function init() { 
		stage = new createjs.Stage("demoCanvas"); 
		circle = new createjs.Shape(); 
		circle.graphics.beginFill("red").drawCircle(50,50,50); 
		stage.addChild(circle); 
		circle.x = 0 ; 
		circle.y = 0; 
		createjs.Ticker.addListener(this); 
	}
	function tick(){ 
		circle.alpha = 0.2; 
		if(circle.hitTest(stage.mouseX, stage.mouseY)) { 
			circle.alpha = 1; 
		}
		//next up global to local for better performance 
		var pt = circle.globalToLocal(stage.mouseX, stage.mouseY); 
		console.log(pt.x, pt.y);
		stage.update();
	}
	</script>
</head>
<body onLoad="init();">
	<canvas id="demoCanvas" width="300" height="100">
		alternate content
	</canvas>
</body>
</html>
